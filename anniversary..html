<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary! ðŸ’–</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    width: 100%;
    min-height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
    text-align: center;
    position: relative;
    color: #fff;
    padding-top: 40px;
}

h1 {
    font-family: 'Sacramento', cursive;
    font-size: 4em;
    text-shadow: 2px 2px 15px rgba(255,255,255,0.7);
    animation: glow 2s ease-in-out infinite alternate;
    margin-bottom: 10px;
}

@keyframes glow {
    from { text-shadow: 2px 2px 15px rgba(255,255,255,0.5); }
    to { text-shadow: 2px 2px 25px rgba(255,255,255,1); }
}

p {
    font-size: 1.4em;
    margin: 0 20px 30px 20px;
    max-width: 90%;
    text-shadow: 1px 1px 10px rgba(0,0,0,0.2);
}

/* Slideshow */
.slideshow {
    width: 95%;
    max-width: 800px;
    height: 450px;
    margin-bottom: 30px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    position: relative;
}

.slide-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.slide-container.active {
    opacity: 1;
}

.slide-container img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* shows full image without cropping */
    background-color: transparent;
}

.slide-caption {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    color: #fff;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide-container.active .slide-caption {
    opacity: 1;
}

/* Hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    border-radius: 10px;
    animation: float 6s linear infinite;
}
.heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { top: 0; left: 10px; }

@keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity:1; }
    100% { transform: translateY(-900px) rotate(-45deg); opacity:0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    opacity: 0.8;
    top: -10px;
    animation: confettiFall 5s linear infinite;
}
@keyframes confettiFall {
    to { transform: translateY(100vh) rotate(360deg); }
}

/* Fireworks */
.firework {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
}

/* Audio controls */
audio { display: none; }
.audio-control {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    z-index: 999;
}
.audio-control:hover {
    background: rgba(255,255,255,0.4);
}

/* Responsive tweaks */
@media(max-width: 480px){
    h1 { font-size: 2.5em; }
    p { font-size: 1em; }
    .slideshow { height: 300px; }
    .slide-caption { font-size: 1em; }
}
</style>
</head>
<body>

<h1>Happy Anniversary! ðŸ’–</h1>
<p>Every moment with you is magical. Here's to us forever! ðŸ¥°</p>

<!-- Slideshow -->
<div class="slideshow">
    <div class="slide-container active">
        <img src="baobei.jpg" class="slide">
        <div class="slide-caption">Our first date together ðŸŒ„</div>
    </div>

    <div class="slide-container">
        <img src="hehe.jpg" class="slide">
        <div class="slide-caption">Sweet memories sa Jollibee ðŸ¥°</div>
    </div>

    <div class="slide-container">
        <img src="lovey.jpg" class="slide">
        <div class="slide-caption">Forever us and busog ðŸ’–</div>
    </div>
</div>

<!-- Background Music -->
<audio id="bg-music" autoplay loop>
    <source src="mymusic.mp3" type="audio/mpeg">
</audio>
<button class="audio-control" onclick="toggleMusic()">Pause/Play Music ðŸŽµ</button>

<script>
    // Slide show
    let slideContainers = document.querySelectorAll('.slide-container');
    let current = 0;

    setInterval(() => {
        slideContainers[current].classList.remove('active');
        current = (current + 1) % slideContainers.length;
        slideContainers[current].classList.add('active');
    }, 4000);

    // Floating hearts
    const heartColors = ['#ff6f91','#ff9671','#ffc75f','#f9f871','#ff3cac'];
    for(let i=0; i<30; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*window.innerWidth+'px';
        heart.style.width = 10 + Math.random()*20 + 'px';
        heart.style.height = heart.style.width;
        heart.style.background = heartColors[Math.floor(Math.random()*heartColors.length)];
        heart.style.animationDuration = 4 + Math.random()*6+'s';
        document.body.appendChild(heart);
    }

    // Confetti
    const confettiColors = ['#ff6f91','#ff9671','#ffc75f','#f9f871','#ffffff'];
    for(let i=0; i<40; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random()*window.innerWidth+'px';
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random()*confettiColors.length)];
        confetti.style.animationDuration = 3 + Math.random()*4+'s';
        confetti.style.width = 5 + Math.random()*10+'px';
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
    }

    // Fireworks on click
    document.addEventListener('click', e => {
        for(let i=0; i<20; i++){
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = e.pageX + 'px';
            firework.style.top = e.pageY + 'px';
            firework.style.width = firework.style.height = Math.random()*8+5+'px';
            firework.style.backgroundColor = confettiColors[Math.floor(Math.random()*confettiColors.length)];
            document.body.appendChild(firework);
            setTimeout(()=> firework.remove(), 1000);
        }
    });

    // Music toggle
    function toggleMusic(){
        const music = document.getElementById('bg-music');
        if(music.paused) music.play();
        else music.pause();
    }
</script>

</body>
</html>
